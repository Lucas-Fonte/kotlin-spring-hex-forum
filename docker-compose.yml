version: "3.7"
services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./application/adapter/src/main/resources/metrics/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./application/adapter/src/main/resources/metrics/grafana.ini:/etc/grafana/grafana.ini
      - ./application/adapter/src/main/resources/metrics/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yaml
    ports:
      - "3000:3000"
    links:
      - prometheus

#  Monitoring example: https://techviewleo.com/run-prometheus-and-grafana-using-docker-compose/#:~:text=When%20combined%20with%20Prometheus%2C%20Grafana,and%20any%20other%20thing%20necessary.
  node-exporter:
    image: prom/node-exporter:latest
    container_name: monitoring_node_exporter
    restart: unless-stopped
    expose:
      - 9100
